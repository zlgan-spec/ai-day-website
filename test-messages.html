<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消息样式测试 - AI-Day</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand': '#FF6B2B',
                        'brand-light': '#FF8A4D',
                        'brand-dark': '#E55A1F',
                        'dark-gray': '#1A1A1A',
                        'card-bg': '#2A2A2A'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-black text-white min-h-screen">
    <div class="max-w-4xl mx-auto px-4 py-20 relative">
        <!-- 背景装饰 -->
        <div class="absolute top-0 right-0 w-96 h-96 opacity-20 animate-pulse">
            <div class="w-full h-full bg-gradient-to-br from-brand to-brand-light rounded-full blur-3xl"></div>
        </div>
        
        <!-- 左侧装饰 -->
        <div class="absolute top-20 left-0 w-64 h-64 opacity-10 animate-bounce">
            <div class="w-full h-full bg-gradient-to-bl from-brand to-brand-dark rounded-full blur-2xl"></div>
        </div>
        
        <h1 class="text-4xl font-bold text-center mb-12 relative z-10">消息提示样式测试</h1>
        
        <div class="bg-card-bg rounded-2xl p-8 relative z-10">
            <h2 class="text-2xl font-semibold mb-6">测试不同类型的消息提示</h2>
            
            <div class="grid grid-cols-2 gap-6">
                <!-- 成功消息 -->
                <div class="p-4 bg-gray-800 rounded-lg">
                    <h3 class="font-semibold text-green-400 mb-2">成功消息</h3>
                    <p class="text-gray-400 mb-4">显示操作成功的提示</p>
                    <button onclick="testMessage('success', '操作成功完成！')" class="bg-green-600 hover:bg-green-500 text-white px-4 py-2 rounded-lg transition-colors">
                        测试成功消息
                    </button>
                </div>
                
                <!-- 错误消息 -->
                <div class="p-4 bg-gray-800 rounded-lg">
                    <h3 class="font-semibold text-red-400 mb-2">错误消息</h3>
                    <p class="text-gray-400 mb-4">显示操作失败的提示</p>
                    <button onclick="testMessage('error', '操作失败，请重试')" class="bg-red-600 hover:bg-red-500 text-white px-4 py-2 rounded-lg transition-colors">
                        测试错误消息
                    </button>
                </div>
                
                <!-- 信息消息 -->
                <div class="p-4 bg-gray-800 rounded-lg">
                    <h3 class="font-semibold text-gray-400 mb-2">信息消息</h3>
                    <p class="text-gray-400 mb-4">显示一般信息提示</p>
                    <button onclick="testMessage('info', '这是一条信息提示')" class="bg-gray-600 hover:bg-gray-500 text-white px-4 py-2 rounded-lg transition-colors">
                        测试信息消息
                    </button>
                </div>
                
                <!-- 空占位 -->
                <div class="p-4 bg-gray-800 rounded-lg opacity-50">
                    <h3 class="font-semibold text-gray-500 mb-2">已简化</h3>
                    <p class="text-gray-500 mb-4">移除了不必要的消息类型</p>
                    <div class="text-gray-500 text-sm">保持简洁</div>
                </div>
            </div>
            
            <!-- 批量测试 -->
            <div class="mt-8 p-4 bg-gray-800 rounded-lg">
                <h3 class="font-semibold text-white mb-4">批量测试</h3>
                <div class="flex space-x-4">
                    <button onclick="testAllMessages()" class="bg-brand hover:bg-brand-light text-white px-6 py-2 rounded-lg transition-colors">
                        测试所有类型
                    </button>
                    <button onclick="testMultipleMessages()" class="bg-purple-600 hover:bg-purple-500 text-white px-6 py-2 rounded-lg transition-colors">
                        测试多条消息
                    </button>
                </div>
            </div>
            
            <div class="mt-8 pt-6 border-t border-gray-700">
                <a href="/" class="text-brand hover:text-brand-light">← 返回首页</a>
            </div>
        </div>
    </div>

    <!-- 加载 JavaScript -->
    <script src="/assets/js/common.js"></script>
    <script>
        // 测试消息函数
        function testMessage(type, message) {
            Common.showMessage(message, type);
        }
        
        // 测试所有类型的消息
        function testAllMessages() {
            setTimeout(() => Common.showMessage('操作成功完成！', 'success'), 100);
            setTimeout(() => Common.showMessage('操作失败，请重试', 'error'), 1000);
            setTimeout(() => Common.showMessage('这是一条信息提示', 'info'), 2000);
        }
        
        // 测试多条消息
        function testMultipleMessages() {
            for (let i = 1; i <= 5; i++) {
                setTimeout(() => {
                    Common.showMessage(`这是第 ${i} 条测试消息`, 'info');
                }, i * 500);
            }
        }
        
        // 页面加载完成后显示欢迎消息
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                Common.showMessage('欢迎来到消息样式测试页面！', 'success');
            }, 500);
        });
    </script>
</body>
</html>
